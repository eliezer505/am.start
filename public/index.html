<html ng-app="app" ng-cloak>
    <!--
    To change this license header, choose License Headers in Project Properties.
    To change this template file, choose Tools | Templates
    and open the template in the editor.
    -->
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../node_modules/angular-material/angular-material.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body >

        <div ng-controller="AppCtrl" layout="column" style="height: 100%;" ng-cloak>



            <div layout="column">
                <div layout="row">
                    <div flex>
                        <md-button class="md-icon-button" aria-label="Settings" ng-click="toggleLeft()">
                            <md-icon md-svg-icon="img/icons/menu.svg"></md-icon>
                        </md-button>
                    </div>
                    <div flex>
                       
                            <md-icon md-font-icon="account_circle" aria-label="User Info"></md-icon>
                   
                    </div>
                </div>
                <div flex>
                    <md-content class="md-padding">
                        <md-nav-bar
                            md-selected-nav-item="currentNavItem"
                            nav-bar-aria-label="navigation links">
                            <md-nav-item md-nav-click="goto('page1')" name="page1">
                                Page One
                            </md-nav-item>
                            <md-nav-item md-nav-click="goto('page2')" name="page2">
                                Page Two
                            </md-nav-item>
                            <md-nav-item md-nav-click="goto('page3')" name="page3">
                                Page Three
                            </md-nav-item>
                            <!-- these require actual routing with ui-router or ng-route, so they
                            won't work in the demo
                            <md-nav-item md-nav-href="#page4" name="page5">Page Four</md-nav-item>
                            <md-nav-item md-nav-sref="app.page5" name="page4">Page Five</md-nav-item>
                            You can also add options for the <code>ui-sref-opts</code> attribute.
                            <md-nav-item md-nav-sref="page6" sref-opts="{reload:true, notify:true}">
                              Page Six
                            </md-nav-item>
                            -->
                        </md-nav-bar>
                        <div class="ext-content">
                            External content for `<span>{{currentNavItem}}</span>`.
                        </div>

                        <md-checkbox ng-model="disableInkBar">Disable Ink Bar</md-checkbox>

                    </md-content>
                </div>

            </div>
            <md-sidenav class="md-sidenav-right" md-component-id="right" md-disable-backdrop md-whiteframe="4">

                <md-toolbar md-theme="altTheme" class="md-accent md-hue-2">
                    <h1 class="md-toolbar-tools">Disabled Backdrop</h1>
                </md-toolbar>

                <md-content layout-margin>				
                    <md-list flex>	
                        <md-list-item class="md-2-line" ng-click="null">
                            <img ng-src="" class="md-avatar" />
                            <div class="md-list-item-text" layout="column">
                                <h3>פרופיל</h3>													
                            </div>
                        </md-list-item>																<md-list-item class="md-2-line" ng-click="null">
                            <img ng-src="" class="md-avatar" />
                            <div class="md-list-item-text" layout="column">
                                <h3>מועדונים שלי</h3>																		
                            </div>
                        </md-list-item>																<md-list-item class="md-2-line" ng-click="null">
                            <img ng-src="" class="md-avatar" />
                            <div class="md-list-item-text" layout="column">
                                <h3>החברים שלי</h3>																		
                            </div>
                        </md-list-item>																								<md-list-item class="md-2-line" ng-click="null">
                            <img ng-src="" class="md-avatar" />
                            <div class="md-list-item-text" layout="column">
                                <h3>ניהול</h3>																		
                            </div>
                        </md-list-item>
                        <md-list-item class="md-2-line" ng-click="null">
                            <img ng-src="" class="md-avatar" />
                            <div class="md-list-item-text" layout="column">
                                <h3>החברים שלי</h3>																		
                            </div>
                        </md-list-item>
                    </md-list>

                    <md-button ng-click="toggleLeft()" class="md-accent" md-theme="altTheme">
                        Close this Sidenav
                    </md-button>
                </md-content>
            </md-sidenav>
            <!--
                            <md-content flex layout-padding>
            
                                <div layout="column" layout-align="top center">
                                    <p>
                                        Developers can also disable the backdrop of the sidenav.
                                        <br/>
                                        This will disable the functionality to click outside to close the sidenav.
                                    </p>
            
                                    <div>
                                        <md-button ng-click="toggleLeft()" class="md-raised">
                                            Toggle Sidenav
                                        </md-button>
                                    </div>
                                </div>
                            </md-content>
            -->


        </div>

        <!-- Angular Material requires Angular.js Libraries -->
        <script src="../node_modules/angular/angular.min.js"></script>
        <script src="../node_modules/angular-animate/angular-animate.min.js"></script>
        <script src="../node_modules/angular-aria/angular-aria.min.js"></script>
        <script src="../node_modules/angular-messages/angular-messages.min.js"></script>

        <!-- Angular Material Library -->
        <script src="../node_modules/angular-material/angular-material.min.js"></script>
        <!-- Angular Config File -->
        <script src="app/config.js"></script>
        <!-- Controllers -->
        <script src="app/controllers/AppCtrl.js"></script>
    </body>
</html>
