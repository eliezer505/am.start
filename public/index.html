        <div ng-controller="AppCtrl" layout="column" style="height: 100%;">

            <!-- Upper toolbar with bottons to serve the user -->
            <md-toolbar md-theme="altTheme" class="md-accent md-hue-1">
                <div class="md-toolbar-tools">
                    <md-button class="md-icon-button" aria-label="Side Panel" ng-click="openSideNavPanel()">
                        <md-tooltip>Side Panel</md-tooltip>
                        <md-icon class="md-default-theme" class="material-icons">&#xE5D2;</md-icon>                  
                    </md-button>  

                    <span class="margin-left-1" ><h1>C</h1></span>
                    <span><h3>lu</h3></span>
                    <span><h1>B</h1></span>
                    <span><h3>ears</h3></span>

                    <span flex></span>
                    <md-button class="md-icon-button" aria-label="User">
                        <md-tooltip>פרופיל</md-tooltip>
                        <md-icon class="md-default-theme" class="material-icons">&#xE7FD;</md-icon> 
                    </md-button>
                    <md-button class="md-icon-button" aria-label="Messages">
                        <md-tooltip>הודעות</md-tooltip>
                        <md-icon class="md-default-theme" class="material-icons">&#xE0C9;</md-icon> 
                    </md-button>
                </div>
            </md-toolbar>

            <div layout="column">
                <md-content class="md-padding" id="grad1">
                    <img ng-src="img/pb.png">

                </md-content>
                <md-content class="md-padding">
                    <md-nav-bar
                        md-selected-nav-item="currentNavItem"
                        nav-bar-aria-label="navigation links">
                        <md-nav-item md-nav-click="goto('page1')" name="page1">
                            Page One
                        </md-nav-item>
                        <md-nav-item md-nav-click="goto('page2')" name="page2">
                            Page Two
                        </md-nav-item>
                        <md-nav-item md-nav-click="goto('page3')" name="page3">
                            Page Three
                        </md-nav-item>
                        <!-- these require actual routing with ui-router or ng-route, so they
                        won't work in the demo
                        <md-nav-item md-nav-href="#page4" name="page5">Page Four</md-nav-item>
                        <md-nav-item md-nav-sref="app.page5" name="page4">Page Five</md-nav-item>
                        You can also add options for the <code>ui-sref-opts</code> attribute.
                        <md-nav-item md-nav-sref="page6" sref-opts="{reload:true, notify:true}">
                          Page Six
                        </md-nav-item>
                        -->
                    </md-nav-bar>
                    <div class="ext-content">
                        External content for `<span>{{currentNavItem}}</span>`.
                    </div>

                    <md-checkbox ng-model="disableInkBar">Disable Ink Bar</md-checkbox>

                </md-content>


            </div>


            <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left">
                <md-toolbar layout="row" md-theme="altTheme" class="md-accent md-hue-1">
                    <div class="md-toolbar-tools">
                        <span class="margin-left-1" ><h1>C</h1></span>
                        <span><h3>lu</h3></span>
                        <span><h1>B</h1></span>
                        <span><h3>ears</h3></span>
                        <span flex></span>
                        <md-button class="md-icon-button" aria-label="Close Side Panel" ng-click="closeSideNavPanel()">
                            <md-tooltip>סגירת פאנל צד</md-tooltip>
                            <md-icon class="md-default-theme" class="material-icons">&#xE5CD;</md-icon>
                        </md-button>
                    </div>
                </md-toolbar> 
                <md-content layout-padding="">
                    <md-list class="rtl">

                        <!-- pay attantion from class margin-left-32. used to help in hebrew language -->
                        <md-subheader class="md-no-sticky">מועדפים</md-subheader>
                        <md-list-item>
                            <md-icon class="md-default-theme margin-left-32" class="material-icons">&#xE0C9;</md-icon>
                            <p>הודעות</p>
                            <div class="md-secondary">2</div>
                        </md-list-item>
                        <md-list-item>
                            <md-icon class="md-default-theme margin-left-32" class="material-icons">&#xE878;</md-icon>
                            <p>אירועים</p>
                            <md-icon class="md-secondary">2</md-icon>
                        </md-list-item>
                        <md-list-item>
                            <md-icon class="md-default-theme margin-left-32" class="material-icons">&#xE251;</md-icon>
                            <p>תמונות</p>
                            <md-icon class="md-secondary">2</md-icon>
                        </md-list-item>
                        <md-divider></md-divider>
                        <md-subheader class="md-no-sticky">תחזוקה</md-subheader>
                        <md-list-item>
                            <md-icon class="md-default-theme margin-left-32" class="material-icons">&#xE8B8;</md-icon>
                            <p>הגדרות</p>
                            <div class="md-secondary">2</div>
                        </md-list-item>                    
                        <md-divider></md-divider>
                        <md-subheader class="md-no-sticky">מידע</md-subheader>
                        <md-list-item>
                            <md-icon class="md-default-theme margin-left-32" class="material-icons">&#xE88F;</md-icon>
                            <p>אודות</p>
                            <div class="md-secondary">20+</div>
                        </md-list-item>
                        <md-list-item>
                            <md-icon class="md-default-theme margin-left-32" class="material-icons">&#xE0AF;</md-icon>
                            <p>בעל עסק</p>
                            <div class="md-secondary">20+</div>
                        </md-list-item>
                    </md-list>
                </md-content> 
            </md-sidenav>
